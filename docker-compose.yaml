version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rails_app

  rails_app:
    build:
      context: .
      dockerfile: ./rails7-on-docker/development.Dockerfile
    ports:
      - 3000:3000
    environment:
      - RAILS_ENV=production
      - DATABASE_URL=postgresql://master_user:master_password@postgres_master:5432/test_database
    depends_on:
      - postgres_master
      - postgres_slave

  postgres_master:
    image: postgres:latest
    environment:
      - POSTGRES_USER=master_user
      - POSTGRES_PASSWORD=master_password
      - POSTGRES_DB=test_database
    restart: always
    volumes:
      - ./pgdata_master:/var/lib/postgresql/data

  postgres_slave:
    image: postgres:latest
    environment:
      - POSTGRES_USER=slave_user
      - POSTGRES_PASSWORD=slave_password
      - POSTGRES_DB=test_database
      - POSTGRES_MASTER_HOST=postgres_master
      - POSTGRES_MASTER_PORT=5432
    restart: always
    volumes:
      - ./pgdata_slave:/var/lib/postgresql/data